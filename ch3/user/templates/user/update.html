{% extends "base.html" %}

{% block content %}
    <h1>회원 정보 수정</h1>

    <form action="{% url 'user:update' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-left: 230px;">
            <button type="submit">저장하기</button>
        </div>
    </form>

    <a href="{% url 'user:user_profile' %}">
        <button>수정 취소하기</button>
    </a>

{% endblock %}
